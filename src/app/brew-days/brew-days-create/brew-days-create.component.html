<div class="container">
    
    <form [formGroup]="brewDayForm">
        {{brewDayForm.valid}}
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="brewDate">Date</label>
                <input type="date" class="form-control" formControlName="brewDate">
            </div>
            <div class="form-group col-sm-2">
                <label for="trialNo">Trial</label>
                <input type="number" class="form-control" placeholder="#" formControlName="trialNumber">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="brewer">Brewer Name</label>
                <input type="text" class="form-control" placeholder="Enter brewer name(s)" formControlName="brewerName">
            </div>
            <div class="form-group col-sm-4">
                <label for="targetVolume">Target Volume</label>
                <input type="number" class="form-control" placeholder="# gals" formControlName="targetVolume">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h4>Recipe</h4>
            </div>
            <div class="col-lg-12">
                <app-recipe [recipeForm]="brewDayForm.controls.recipe"></app-recipe>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h4>Procedure</h4>
            </div>
            <div class="form-group col-sm-4">
                <label for="strikeVolume">Strike Volume</label>
                <input type="number" class="form-control" placeholder="# gals" formControlName="strikeVolume">
            </div>
            <div class="form-group col-sm-4">
                <label for="strikeTemp">Strike Temperature</label>
                <input type="number" class="form-control" placeholder="∘F" formControlName="strikeTemp">
            </div>
            <div class="form-group col-sm-4">
                <label for="mashTemp">Mash Temperature</label>
                <input type="number" class="form-control" placeholder="∘F" formControlName="mashTemp">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="mashoutVolume">Mashout Volume</label>
                <input type="number" class="form-control" placeholder="# gals" formControlName="mashoutVolume">
            </div>
            <div class="form-group col-sm-4">
                <label for="mashoutTemp">Mashout Temperature</label>
                <input type="number" class="form-control" placeholder="∘F" formControlName="mashoutTemp">
            </div>
            <div class="form-group col-sm-4">
                <label for="runningsGravity">Runnings Gravity</label>
                <input type="number" class="form-control" placeholder="#" formControlName="runningsGravity">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="preBoilVolume">Pre-boil Volume</label>
                <input type="number" class="form-control" placeholder="# gals" formControlName="preBoilVolume">
            </div>
            <div class="form-group col-sm-4">
                <label for="preBoilGravity">Pre-boil Gravity</label>
                <input type="number" class="form-control" placeholder="#" formControlName="preBoilGravity">
            </div>
            <div class="form-group col-sm-4">
                <label for="boilDuration">Volume into Fermenter</label>
                <input type="number" class="form-control" placeholder="# mins" formControlName="boilDuration">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="postBoilVolume">Post-Boil Volume</label>
                <input type="number" class="form-control" placeholder="#" formControlName="postBoilVolume">
            </div>
            <div class="form-group col-sm-4">
                <label for="volumeIntoFermenter">Volume into Fermenter</label>
                <input type="number" class="form-control" placeholder="# gals" formControlName="volumeIntoFermenter">
            </div>
            <div class="form-group col-sm-4">
                <label for="originalGravity">Original Gravity</label>
                <input type="number" class="form-control" placeholder="#" formControlName="originalGravity">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-3">
                <label for="finalGravity">Target Final Gravity</label>
                <input type="number" class="form-control" placeholder="#" formControlName="finalGravity">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label for="notes">Notes</label>
                <input type="textarea" class="form-control" formControlName="notes">
            </div>
        </div>
    </form>
</div>
<button (click)="save()">Save it</button>
{{brewDayForm.value | json}}
