<form [formGroup]="recipeForm">
  <div class="row">
    <div class="form-group col-sm-12">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Grain <button class="btn btn-sm btn-primary" (click)="addGrain()">+ Add Grain</button>
    </div>
    <div class="card-body">
      <div class="row" *ngFor="let grain of recipeForm.controls.grains?.controls; let i=index"
        [class.bg-light]="i%2==0">
        <app-grain [index]="i" [grainForm]="grain" (deleteGrain)="deleteGrain($event)"></app-grain>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Hops <button class="btn btn-sm btn-primary" (click)="addHops()">+ Add Hops</button>
    </div>
    <div class="card-body">
      <div class="row" *ngFor="let hop of recipeForm.controls.hops?.controls; let i=index"
        [class.bg-light]="i%2==0">
        <app-hop [index]="i" [hopForm]="hop" (deleteHop)="deleteHop($event)"></app-hop>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header">
      Additions <button class="btn btn-sm btn-primary" (click)="addAdditions()">+ Add Additions</button>
    </div>
    <div class="card-body">
      <div class="row" *ngFor="let addition of recipeForm.controls.additions?.controls; let i=index"
        [class.bg-light]="i%2==0">
        <app-addition [index]="i" [additionForm]="addition" (deleteAddition)="deleteAddition($event)"></app-addition>
      </div>
    </div>
  </div>
  <!-- Recipe: {{recipeForm.controls.name.value}}

  <p>Grain</p>
  <button class="btn btn-primary" (click)="addGrain()">Add Grain</button>
  <ul>
    <li *ngFor="let grain of recipeForm.controls.grains?.controls; let i = index">
      <app-grain [index]="i" [grainForm]="grain" (deleteGrain)="deleteGrain($event)"></app-grain>
    </li>
  </ul> -->
</form>
