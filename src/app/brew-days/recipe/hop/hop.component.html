<form [formGroup]="hopForm">
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="name">Name <button (click)="delete()">Delete</button></label>
      <input type="text" class="form-control" placeholder="Hop name" formControlName="name">
    </div>
    <div class="form-group col-md-3">
      <label for="amount">Amount</label>
      <div class="input-group">
        <input type="number" class="form-control" formControlName="amount">
        <div class="input-group-append">
          <select class="form-control" formControlName="amountUnit">
            <option *ngFor="let unit of units | enumKeys" [value]="unit.value">{{unit.value}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="form-group col-md-2">
      <label for="alpha">Alpha %</label>
      <input type="number" class="form-control" placeholder="AA%" formControlName="alpha">
    </div>
    <div class="form-group col-md-4">
      <label for="additionTime">Time</label>
      <div class="input-group">
        <input type="number" class="form-control" placeholder="# mins" formControlName="additionTime">
        <div class="input-group-append">
          <select class="form-control" formControlName="additionStage">
            <option *ngFor="let stage of stages | enumKeys" [value]="stage.value">{{stage.value}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="ibuContent">IBUs</label>
      <input type="number" class="form-control" placeholder="IBUS (optional)" formControlName="ibuContent">
    </div>
    <div class="form-group col-md-9">
      <label for="notes">Notes</label>
      <input type="textarea" class="form-control" placeholder="Any additional notes" formControlName="notes">
    </div>
  </div>
</form>
